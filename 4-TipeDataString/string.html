<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tipe data string
        // tipe data string adalah tipe data yang digunakan untuk menyimpan teks
        document.writeln("wijaya kusuma")
        document.writeln("</br>");
        document.writeln("programer newbie");

        // tipe data string juga bisa menyimpan angka, namun angka tersebut akan dianggap sebagai teks (string concatenation)
        document.writeln("Name : " + "wijaya " + "kusuma");
        document.writeln("</br>");
        document.writeln("Age : " + 20 + " years old");
    </script>
</body>
</html>
